<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Studies</title>
    <link rel="stylesheet" type="text/css" href="index.css">
<head>

<body>
    <div id="bigContainer" class="container">
        <div class="dropdown">
            <select id="selectUnit" class="dropdownText">
                <option disabled selected value="">Select a unit</option>
            </select>
        </div>
        <div class="dropdown">
            <select id="selectTitle" class="dropdownText" placeholder="Select a title">
                <option disabled selected value="">Select a title</option>
            </select>
        </div>
        <div class="dropdown">
            <select id="selectProgress" class="dropdownText">
                <option disabled selected value="">Select progress status</option>
            </select>
        </div>
        <div class="dropdown">
            <select id="selectTime" class="dropdownText">
                <option disabled selected value="">Select time worked</option>
            </select>
        </div>
        <div class="submit">  
            <button id="commitChanges" class="custom-button tableButton title-submit">Commit</button>
        </div>
    </div>
</body>
<script src="./index.js"></script>
<html>
